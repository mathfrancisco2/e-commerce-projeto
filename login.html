<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeShop</title>
  <link rel="icon" type="image/x-icon" href="/assets/weshopicon.png">
  <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <header class="we-header-client">
      <nav class="container">
        <img src="assets/WeshopSemfundo.svg" alt="Logo">
        <div class="we-navbar-right">
          <div class="we-menu-items-container">
            <div class="we-menu-item">
              <img src="assets/cart.svg" alt="Carrinho de compras" />
            </div>
            <a href="#">Entrar</a>
          </div>
          
        </div>
      </nav>
    </header>
    <main>
      <section id="login-section" class="container">
        <div class="we-login-form-container">
          <form class="card we-form">
            <h2>Login</h2>
            <div class="we-form-controls-container">
              <div>
                <input class="we-form-control we-input-error" type="text" placeholder="Email">
                <div class="we-form-error">Campo obrigat√≥rio</div>
              </div>
              <div>
                <input class="we-form-control" type="password" placeholder="Senha">
              </div>
            </div>

            <div class="we-login-form-buttons mt20">
              <button type="submit" class="btn-container btn btn-azul">Entrar</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
